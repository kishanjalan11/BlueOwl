<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | BlueOwl India</title>
    <link rel="stylesheet" href="Styles/contactUs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo 2">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <!-- <h4>CONTACT</h4>
        <h2>Say Hello.</h2> -->
        <div id="contactUsCard">
            <div id="column">
                <div id="text-content">
                    <h2>Contact Us</h2>
                    <p>Feel free to drop us a message!</p>
                </div>
                <div id="contact-box">
                    <div class="contacts">
                        <img class="contact-img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/ET21.jpg">
                        <p class="contact-text">+91 8072505266</p>
                    </div>
                    <div class="contacts">
                        <img class="contact-img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/ET22.jpg">
                        <p class="contact-text">aastha@blueowlindia.com</p>
                    </div>
                    <div class="contacts">
                        <img class="contact-img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/ET23.jpg">
                        <p class="contact-text">No.9, Flat No.1, Vigneshwar Apartment, Periyar Road, T.Nagar, Chennai-600017</p>
                    </div>
                </div>
                <!-- <hr> -->
                <div id="social-media">
                    <a href="https://www.linkedin.com/company/blueowl-india/">
                        <i class="fa fa-linkedin-square"></i>
                    </a>
                    <a href="">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="">
                        <i class="fa fa-facebook-square"></i>
                    </a>
                </div>
            </div>
            <div id="column">
                <form>
                    <div id="formContainer">
                        <div>
                            <input type="text" name="fname" id="fname" placeholder="First Name" required>
                            <input type="text" name="lname" id="lname" placeholder="Last Name">
                        </div>
                        <div>
                            <input type="text" name="number" id="number" placeholder="Contact Number" required>
                        </div>
                        
                        <div>
                            <input type="text" name="email" id="email" placeholder="Email" required>
                        </div>
                        <textarea name="" id="" cols="30" rows="5" placeholder="Message"></textarea>
                        <div>
                            <input type="submit" id="submitBTN">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
